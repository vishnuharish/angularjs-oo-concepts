<h1 class="text-center">{{$ctrl.post.title}}</h1>
<form ng-submit="$ctrl.submitPost()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter Title" ng-model = "$ctrl.post.title">
      <small id="title" class="form-text text-muted">Title of the post</small>
  </div>
  <button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
  <button type="reset" ng-click = "$ctrl.cancel()" class="btn btn-sm btn-outline-primary">Cancel</button>
</form>
