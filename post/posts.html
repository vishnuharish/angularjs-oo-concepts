<div class="row">
  <div class="col-sm-3 mb-2" ng-repeat="item in $ctrl.posts">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <!-- <p class="card-text">{{item.published_date}}</p> -->
        <button class="btn btn-outline-primary"
          ng-click="$ctrl.gotoPost(item.id)"
          >
          View
        </button>
      </div>
  </div>
